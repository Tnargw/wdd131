<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- social Media Meta tags -->
        <meta property="og:title" content="Recipes">
        <meta property="og:type" content="website">
        <meta property="og:description" content="A website with different delicious recipes.">
        <meta property="og:image" content="https://tnargw.github.io/wdd131/recipes/images/recipes.png">
        <meta property="og:url" content="https://tnargw.github.io/wdd131/recipes/index.html">
        <meta name="twitter:card" content="summary_large_image">
       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A collection of various recipes for home cooked meals.">
        <meta name="author" content="Grant Watson">
        <link rel="stylesheet" href="recipes.css" />
        <link rel="icon" type="image/png" href="images\favicon.png">
        <script type="module" src="main.js" defer></script>
        <title>Recipes</title>
    </head>
    <body>
        <header>
            <section id="header-container">
                <img src="images/recipe-book.png" alt="A recipe book logo with a chef's hat on the cover.">
                <h1>RecipeBook</h1>
            </section>
            <form id="search-form" role="search">
                <label for="search-input" class="hide">Search for a recipe</label>
                <input id="search-input" type="text" placeholder="Find a recipe" />
                <button type="submit" aria-label="Search"> 
                    <img src="images/search.svg" alt="Search">
                </button>
            </form>
        </header>
        <main>
            <section class="recipe-container"> 
            </section>
        </main>
        <footer>
            <div class="social-links">
                <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
                <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
                <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
                <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
            </div>
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
                Recipe icons created by Freepik - Flaticon
            </a>
        </footer>
    </body>
</html>
